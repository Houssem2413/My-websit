<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة التحكم</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>

  <div id="login-screen">
    <h2>تسجيل الدخول</h2>
    <input type="password" id="password-input" placeholder="كلمة المرور" />
    <button onclick="checkPassword()">دخول</button>
    <p id="error-msg"></p>
  </div>

  <div id="dashboard" style="display: none;">
    <h1>لوحة التحكم</h1>
    <textarea id="article-title" placeholder="عنوان المقال"></textarea>
    <textarea id="article-content" placeholder="محتوى المقال"></textarea>
    <button onclick="addArticle()">نشر</button>

    <h2>المقالات</h2>
    <div id="articles-container"></div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
